<div [style.background] = "task.color" class="task {{ task.completed ? 'completada' : '' }}" >
<div>
  <h2> <span *ngIf="!editing" (dblclick)="editTask()">{{task.text}}</span></h2>
  <input *ngIf="editing" (blur)= "cancelEditTask()" (keyup.enter)="editTextTask()" type="text" [(ngModel)]="task.text">
</div>
  
  
  <div class="controls">
  <input type="checkbox" name="Completada" [checked]="task.completed" (change)="isTrue()">
  <div (click)=editTask()>EDITAR NOMBRE TAREA ✏️</div>
  <div class="delete-confirm">
    <div (click)="isTrue()">✔️</div>
    <div  (click)=deleteTaskAll()>❌ </div>
  
  <select (change)="changeColor($event)">
      <option value="white" >White</option>
      <option value="rgb(91, 91, 235)">Blue</option>
      <option value="rgb(104, 233, 114)">Green</option>
      <option value="rgb(216, 117, 117)">Red</option>
  </select>
</div>
</div>

</div>
